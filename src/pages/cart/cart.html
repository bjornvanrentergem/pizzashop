<ion-header>

  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item-group>
    <ion-item-divider color="dark">Your order</ion-item-divider>
  </ion-item-group>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/margarita.jpg">
      </ion-avatar>
      <h2>Pizza Margarita</h2>
      <p>Extra cheesy, sausage</p>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/pepperoni.jpg">
      </ion-avatar>
      <h2>Pizza Pepperoni</h2>
      <p>Mushrooms</p>
    </ion-item>
  </ion-card>

  <button ion-button full color="danger" (click)="checkout()">Checkout</button>

</ion-content>
