<ion-header>

  <ion-navbar>
    <ion-title>Order a pizza</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- Add card content here! -->
  <ion-item-group>
    <ion-item-divider color="dark">Make your own pizza</ion-item-divider>
    <ion-item>
      <ion-label>Menu</ion-label>
      <ion-select id="pizzaKeuze">
        <ion-option *ngFor="let pizza of pizzas">
          {{pizza.naam}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Extra cheesy?</ion-label>
      <ion-toggle checked="false" color="danger"></ion-toggle>
    </ion-item>

    <ion-item-divider color="dark">Toppings</ion-item-divider>

    <ion-item>
      <ion-label>Pepperoni</ion-label>
      <ion-checkbox color="danger" checked="false" item-end></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Sausage</ion-label>
      <ion-checkbox color="danger" checked="false" item-end></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Mushrooms</ion-label>
      <ion-checkbox color="danger" checked="false" item-end></ion-checkbox>
    </ion-item>

    <button ion-button icon-left full color="danger" (click)="orderPizza()" id="button">
      <ion-icon name="cart" float-left></ion-icon>
      Add to cart!
    </button>

  </ion-item-group>
</ion-content>
